<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
</head>
<body>
  <div class="main-block">
    <h3 class="header">wnverz's weather</h3>

    <form class="input">
      <input type="text" placeholder="Enter a Location" class="input-location">
      <button class="get-weather"> Get Weather</button>
    </form>

    <div class="location-date">
      <h3 class="location"></h3>
      <h5 class="date"></h5>
    </div>

    <div class="data">
      <img class="weather">
      <h3 class="temperature"></h3>
      <h3 class="wind-speed"></h3>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js">
  </script>
  <script src="index.js"></script>
</body>
</html>
